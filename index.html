<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabela Periódica Interativa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tabela Periódica</h1>
  <div id="periodic-table"></div>

  <!-- Modal de detalhe -->
  <div id="modal" class="hidden">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <h2 id="elem-name"></h2>
      <p><strong>Símbolo:</strong> <span id="elem-symbol"></span></p>
      <p><strong>Número Atômico:</strong> <span id="elem-number"></span></p>
      <p><strong>Categoria:</strong> <span id="elem-category"></span></p>
      <p><strong>Massa Atômica:</strong> <span id="elem-mass"></span></p>
      <p><strong>Configuração Eletrônica:</strong> <span id="elem-electrons"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
