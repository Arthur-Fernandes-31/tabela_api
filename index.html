<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela Periódica Interativa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 style="text-align: center; margin-bottom: 20px;">Tabela Periódica Interativa</h1>

  <div id="tabela-periodica">

    
<div id="cartao-info" style="display:none;">
  <h2 id="nome-elemento">Nome do Elemento</h2>
  <p><strong>Símbolo:</strong> <span id="simbolo-elemento"></span></p>
  <p><strong>Número Atômico:</strong> <span id="numero-atomico-elemento"></span></p>
  <p><strong>Massa Atômica:</strong> <span id="massa-atomica-elemento"></span></p>
  <p><strong>Grupo:</strong> <span id="grupo-elemento"></span></p>
  <p><strong>Período:</strong> <span id="periodo-elemento"></span></p>
  <button class="close-btn" onclick="closeCard()">Fechar</button>
</div>


  <script src="script.js"></script>

</body>
</html>
